apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{.Values.Statefulset.Name}}
  labels: 
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress # has to match .spec.template.metadata.labels
  serviceName: "mysql"
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: wordpress # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql      
        image: {{.Values.image.repository}}:{{.Values.image.tag}}
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{.Values.SecretName}}
              key: {{.Values.SecretNameKey}}
        ports:
        - containerPort: 3306
          name: database
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        securityContext:
          allowPrivilegeEscalation: false
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: wordpress
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
